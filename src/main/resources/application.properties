# 本代理监听的地址和端口
server.address=127.0.0.1
server.port=9090

# 变换后的请求发送经过如下代理，注意不要跟 浏览器使用一样的代理，否则造成死循环
proxy.send_IP=192.168.2.100
proxy.send_PORT=8082

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html

# 以下连接mysql数据库，数据库名为 bss
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/url_d?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8 
spring.datasource.username=root
spring.datasource.password=passwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.resources.static-locations=classpath:/static/